name: Running Pytest

on: [push]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: verilator/verilator:v5.018

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip poetry
        poetry install --with=dev
    - name: Run Pytest
      run: |
        pytest tests
